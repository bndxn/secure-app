<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run tracker</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; font-size: 14px; background: #f8f9fa; padding: 20px; }
        .container { max-width: 700px; margin: 0 auto; background: white; padding: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        h1 { color: #333; margin-bottom: 8px; }
        h3 { color: #333; border-bottom: 2px solid #667eea; padding-bottom: 8px; margin-top: 24px; }
        .runs-list { margin: 0.5rem 0; }
        .runs-list ul { list-style-type: disc; padding-left: 1.5rem; margin: 0.5rem 0; text-align: left; }
        .runs-list > ul > li { margin: 0.5rem 0; line-height: 1.4; word-wrap: break-word; }
        .runs-list ul ul { padding-left: 1.2em; margin-top: 0.25em; }
        .runs-list ul ul li { margin: 0.5rem 0; line-height: 1.4; word-wrap: break-word; list-style-type: disc; }
        .suggestion { margin: 0.5rem 0; line-height: 1.4; }
        .suggestion ul { list-style-type: disc; padding-left: 1.5rem; margin: 0.5rem 0; text-align: left; }
        .suggestion ul li { margin: 0.5rem 0; line-height: 1.4; word-wrap: break-word; }
        .suggestion p { margin: 0.5rem 0 0 0; line-height: 1.4; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ Run tracker</h1>
        <p>Latest runs and a customised analysis and pace suggestion (using Garmin, Claude Sonnet, and Hal Higdon).</p>

        <h3>Recent runs</h3>
        <div class="runs-list">
            {{ recent_runs | safe }}
        </div>

        <h3>Coach suggestion</h3>
        <div class="suggestion">
            {{ suggested_next_run | safe }}
        </div>
    </div>
</body>
</html>
